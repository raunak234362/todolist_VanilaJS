<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <input id="button" type="button" value="Add" onclick="addTask()">
            </div>
            <hr>
            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
            <br>
            <hr>
            <div class="todoList">
                <span id="item-count-container">Total tasks: <span id="item-count">0</span></span>
                <span  class="clearAll" id="clearAll">Clear All</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
